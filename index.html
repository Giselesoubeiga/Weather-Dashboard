<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
<link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron text-white bg-dark ">
        <h1 class="display-4 text-center ">Weather Dashboard</h1>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h4>Search for a city</h4>
                <input class="form-control" type="text"/>
                <div class="card" style="">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Austin</li>
                      <li class="list-group-item">Chicago</li>
                      <li class="list-group-item">New York</li>
                      <li class="list-group-item">Orlando</li>
                      <li class="list-group-item">San FranCisco</li>
                      <li class="list-group-item">Seattle</li>
                      <li class="list-group-item">Denver</li>
                      <li class="list-group-item">Atlanta</li>
                    </ul>
                  </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="cityName"></h5>
                        <img src="" id="icon-w" alt="">
                        <p class="card-text">
                            <h4>Temperature: <span id="temperatureSet"></span></h4>
                            <h4>Humidity: <span id="humiditySet"></span></h4>
                            <h4>Wind Speed: <span id="windSet"></span></h4>
                            <h4>UV Index: <span id="uvSet" class="badge badge-danger"></span></h4>
                        </p>
                    </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>5:Day Forcast:</h3>
                    
                </div>
                <div class="col-lg-12">
                    <div class="row" id="fivecitys">

               
                
                    </div>
                </div>
            </div>
            
            
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
 
    <script src="assets/js/script.js"></script>
</body>

</html>
